
<app-header></app-header>

<div class="content">
  
  <div class="header-div" routerLink="/login">
    <div>
      <img src="../../../../../assets/images/Vector (2).svg"/>
      <img src="../../../../../assets/images/Placeholder.svg" class="header-vector"/>
    </div>
    <div class="header-text">
      Enter Your Account Number
    </div>
  </div>

    <div class="header-container">
    <div class="form-container">
      <form>
        <mat-form-field style="width: 350px">
          <input matInput autocomplete="off" placeholder="Account Number"  inputmode="numeric"  mask="00 0000 000 0000" matInput [formControl]="accountNumberFormControl">
        </mat-form-field>
      </form>
    </div>

    <button class="submit-button" (click)="submitForm()" color="Success">
      Submit
    </button>
  </div>
</div>
